name: dbt CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dbt-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: ups_billing
          POSTGRES_USER: ups_user
          POSTGRES_PASSWORD: ups_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ups_user -d ups_billing"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: ups_billing
      POSTGRES_USER: ups_user
      POSTGRES_PASSWORD: ups_password

      DBT_PROFILES_DIR: ${{ github.workspace }}/.dbt

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt
        run: |
          pip install dbt-postgres

      - name: Create dbt profile for CI
        run: |
          mkdir -p .dbt
          cat > .dbt/profiles.yml << 'EOF'
          ups_billing_dbt:
            target: ci
            outputs:
              ci:
                type: postgres
                host: "{{ env_var('POSTGRES_HOST') }}"
                port: "{{ env_var('POSTGRES_PORT') | int }}"
                user: "{{ env_var('POSTGRES_USER') }}"
                password: "{{ env_var('POSTGRES_PASSWORD') }}"
                dbname: "{{ env_var('POSTGRES_DB') }}"
                schema: public
                threads: 4
                keepalives_idle: 0
          EOF

      - name: Install dbt dependencies
        working-directory: dbt/ups_billing_dbt
        run: dbt deps

      - name: Run dbt build
        working-directory: dbt/ups_billing_dbt
        run: dbt build --profiles-dir "${DBT_PROFILES_DIR}" --target ci
