services:
  postgres:
    image: postgres:16-alpine
    container_name: ups_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ups_billing}
      POSTGRES_USER: ${POSTGRES_USER:-ups_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ups_password}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - ups_pgdata:/var/lib/postgresql/data
      - ./sql:/sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ups_user} -d ${POSTGRES_DB:-ups_billing}"]
      interval: 5s
      timeout: 5s
      retries: 20

  metabase:
    image: metabase/metabase:latest
    container_name: ups_metabase
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${METABASE_PORT:-3000}:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${METABASE_DB:-metabase_app}
      MB_DB_PORT: 5432
      MB_DB_USER: ${POSTGRES_USER:-ups_user}
      MB_DB_PASS: ${POSTGRES_PASSWORD:-ups_password}
      MB_DB_HOST: postgres

volumes:
  ups_pgdata:
